<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estiloo.css">
</head>
<body>
    <div class="container">
        <form action="" class="formulario">
            <input type="text" placeholder="Nome Completo" class="nome" required>
            <input type="text" placeholder="número de telefone" class="contato" required>
            <button type="submit" class="addContato">ADICIONAR</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>nome de contato</th>
                    <th>número de telefone</th>
                </tr>
            </thead>
            <tbody class="corpo"></tbody>
        </table>
    </div>
    <script src="praticar.js"></script>
</body>
</html>
